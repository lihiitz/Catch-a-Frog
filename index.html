<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="styleSheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-replace-svg="nest"></script>

    <link rel="styleSheet" href="style.css" />
</head>

<body>
    <div id="container">
        <div id="header">
            <!-- Frogs Game -->
            <script id="header-template" type="text/x-handlebars-template">
                <div style="color: {{color}};">{{time}} seconds left</div>
            </script>

        </div>
        <div id="game">
                <script id="game-template" type="text/x-handlebars-template">
                    <div class="frog" data-id= {{id}} style="color: {{color}}; top: {{top}}; left: {{left}};">
                        <i class="fas fa-frog fa-{{size}}"></i>
                    </div>
                </script>

                <script id="gameOver-template" type="text/x-handlebars-template">
                <h1 class="gameOver">Game Over</h1>
            </script>
        </div>

        <div id="bottom">
            <div class="frogsLeft">
                <script id="frogsLeft-template" type="text/x-handlebars-template">
                    <div>{{num}} Frogs left</div>
                </script>
            </div>
            <div class="start">
                <button id="startBtn">Start</button>
            </div>
            <div class="level">
                <script id="level-template" type="text/x-handlebars-template">
                    <div>Level {{level}}</div>
                </script>
            </div>
        </div>
    </div>

    <script src="logic.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
</body>

</html>
